<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <textarea name="" id="inputvalue" cols="20" rows="10"></textarea>
    <button onclick="Todolist()">AddTask</button>
    <ul id="listcontent"></ul>
    <script>
        function Todolist(){
            let textValue=document.getElementById("inputvalue").value.trim();
            if(textValue === "")return;
            let li=document.createElement("li");
            li.textContent=textValue;
            document.getElementById("listcontent").appendChild(li);
            let removeBtn=document.createElement("button");
            removeBtn.textContent="remove";
            removeBtn.addEventListener("click", function(e){
                li.remove();
            })
            li.appendChild(removeBtn);
        }

    </script>

    
</body>
</html>
