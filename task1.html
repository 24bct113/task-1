<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let tasks = [];
    function addTask(task, callback) {
            tasks.push(task);
                callback();
    }
    function printTasks() {
        console.log("Current Tasks:", tasks)
}
const addTaskArrow = (task, callback) => {
    tasks.push(task);
    callback();
};
function addMultipleTasks(callback, ...newTasks) {
    tasks.push(...newTasks);
    callback();
}
let outsideVar = "I'm outside!";
function scopeDemo() {
    let insideVar = "I'm inside!";
    console.log(outsideVar); 
    console.log(insideVar);  
}
scopeDemo();
addTask("Learn JavaScript", printTasks); 
addTaskArrow("Build a project", printTasks);
addMultipleTasks(printTasks, "Go for a walk", "Read a book", "Write code");
</script>
</body>
</html>
