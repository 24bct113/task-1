<!DOCTYPE html>
<html lang="en">
<head>
    <title>shopping cart</title>
</head>
<body>
    <script>
let products = [
  { id: 1, name: "Pen", price: 10, quantity: 3 },
  { id: 2, name: "Book", price: 50, quantity: 2 },
  { id: 3, name: "Pencil", price: 5, quantity: 0 }
];
let availableItems = products.filter(p => p.quantity > 0);
console.log("Available Items:", availableItems);
let total = availableItems.reduce((sum, p) => sum + (p.price * p.quantity), 0);
console.log("Total Cart Value: ₹" + total);
let updatedList = [...products];
updatedList.splice(1, 1);
console.log("After Remove:", updatedList);
let newProduct = { id: 4, name: "Eraser", price: 5, quantity: 4 };
let newList = [...products, newProduct];
console.log("After Adding New Product:", newList);
let item = {
  id: 5,
  name: "Marker",
  price: 20,
  quantity: 2,
  showDetails() {
    console.log(`${this.name} - ₹${this.price} x ${this.quantity}`);
  }
};
item.showDetails();
let { name, price, quantity } = products[0];
console.log(`Name: ${name}, Price: ₹${price}, Quantity: ${quantity}`);
</script> 
</body>
</html>
